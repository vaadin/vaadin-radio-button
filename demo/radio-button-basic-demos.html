<dom-module id="radio-button-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>Basic usage</h3>
    <vaadin-demo-snippet id="basic-usage">
      <template preserve-content>
        <vaadin-radio-group label="Label" theme="vertical">
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled state</h3>
    <vaadin-demo-snippet id="disabled-state">
      <template preserve-content>
        <vaadin-radio-group label="Disabled" disabled theme="vertical">
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>

      <span style="margin-right: 200px;"></span>

        <vaadin-radio-group label="Disabled item" theme="vertical">
          <vaadin-radio-button>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button disabled>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Read-only</h3>
    <vaadin-demo-snippet id="read-only">
      <template preserve-content>
        <vaadin-radio-group label="Read-only" readonly theme="vertical">
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Helper text</h3>
    <p>Use the <code>helper-text</code> attribute or add content to the <code>helper</code> slot to set helper content.</p>
    <vaadin-demo-snippet id="basic-demos-helper-text">
      <template preserve-content>
        <vaadin-radio-group label="Label" theme="vertical">
          <span slot="helper">Select an option</span>
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Object list</h3>
    <vaadin-demo-snippet id="object-list" when-defined="vaadin-radio-button">
      <template preserve-content>
        <vaadin-radio-group label="Label" theme="vertical"></vaadin-radio-group>
        <script>
          window.addDemoReadyListener('#object-list', function(document) {
            const departments = [
              {id: '1', name: 'Product'},
              {id: '2', name: 'Service'},
              {id: '3', name: 'HR'},
              {id: '4', name: 'Accounting'}
            ];
            const radioGroup = document.querySelector('vaadin-radio-group');
            departments.forEach(function(item) {
              const radioButton = window.document.createElement('vaadin-radio-button');
              radioButton.textContent = item.name;
              radioButton.value = item.id;
              radioGroup.appendChild(radioButton);
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Value change event</h3>
    <vaadin-demo-snippet id="value-change-event" when-defined="vaadin-radio-button">
      <template preserve-content>
        <vaadin-radio-group label="Label" theme="vertical">
          <vaadin-radio-button value="one">Option one</vaadin-radio-button>
          <vaadin-radio-button value="two">Option two</vaadin-radio-button>
          <vaadin-radio-button value="three">Option three</vaadin-radio-button>
        </vaadin-radio-group>
        <div>Selected value: <span id="output"></span></div>
        <script>
          window.addDemoReadyListener('#value-change-event', function(document) {
            const radioButtonGroup = document.querySelector('vaadin-radio-group');
            const output = document.querySelector('#output');
            radioButtonGroup.addEventListener('change', function(event) {
              output.textContent = radioButtonGroup.value;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RadioButtonBasicDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
      static get is() {
        return 'radio-button-basic-demos';
      }
    }
    customElements.define(RadioButtonBasicDemos.is, RadioButtonBasicDemos);
  </script>
</dom-module>
