<dom-module id="radio-button-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Radio Button</h3>
    <vaadin-demo-snippet id="radio-button-basic-demos-default-radio">
      <template preserve-content>
        <vaadin-radio-button value="en">English</vaadin-radio-button>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled Radio Button</h3>
    <vaadin-demo-snippet id="radio-button-basic-demos-disabled-radio">
      <template preserve-content>
        <vaadin-radio-button disabled>Disabled</vaadin-radio-button>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RadioButtonBasicDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
      static get is() {
        return 'radio-button-basic-demos';
      }
    }
    customElements.define(RadioButtonBasicDemos.is, RadioButtonBasicDemos);
  </script>
</dom-module>
