<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <title>vaadin-radio-button Examples</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
    <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
    <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>
    <script src="radio-button-demo.js"></script>

    <link rel="import" href="../../vaadin-button/vaadin-button.html">
    <link rel="import" href="../vaadin-radio-button.html">
    <link rel="import" href="../vaadin-radio-group.html">

    <custom-style>
      <style include="vaadin-component-demo-shared-styles"></style>
    </custom-style>
  </head>

  <body>
    <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>

    <dom-module id="custom-radio-button-icon-color" theme-for="vaadin-radio-button">
      <template>
        <style>
          :host([theme~="custom"][checked]) [part="radio"] {
            background-color: green;
          }
        </style>
      </template>
    </dom-module>
  </body>
</html>
