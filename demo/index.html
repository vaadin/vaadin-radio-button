<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-radio-button Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Default Radio</h3>
    <demo-snippet>
      <template>
        <vaadin-radio-button>Radio button</vaadin-radio-button>
      </template>
    </demo-snippet>

    <h3>Radio with Custom Tabindex</h3>
    <demo-snippet>
      <template>
        <vaadin-radio-button tabindex="1">1</vaadin-radio-button>
        <vaadin-radio-button tabindex="3">2</vaadin-radio-button>
        <vaadin-radio-button tabindex="2">3</vaadin-radio-button>
      </template>
    </demo-snippet>

    <h3>Disabled radio</h3>
    <demo-snippet>
      <template>
        <vaadin-radio-button disabled>Disabled radio</vaadin-radio-button>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
