<dom-module id="radio-button-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>Customizing font</h3>
    <vaadin-demo-snippet id="customizing-font">
      <template preserve-content>
        <style>
          vaadin-radio-button {
            font-weight: bold;
            font-family: sans-serif;
          }
        </style>
        <vaadin-radio-group label="Label" theme="vertical">
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Customizing icon color</h3>
    <vaadin-demo-snippet id="customizing-icon-color">
      <template preserve-content>
        <dom-module id="custom-radio-button-icon-color" theme-for="vaadin-radio-button">
          <template>
            <style>
              :host([theme~="custom"][checked]) [part="radio"] {
                background-color: green;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-radio-group label="Label" theme="vertical">
          <vaadin-radio-button checked theme="custom">Option one</vaadin-radio-button>
          <vaadin-radio-button theme="custom">Option two</vaadin-radio-button>
          <vaadin-radio-button theme="custom">Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
  class RadioButtonStylingDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
    static get is() {
      return 'radio-button-styling-demos';
    }
  }
  customElements.define(RadioButtonStylingDemos.is, RadioButtonStylingDemos);
</script>
</dom-module>
