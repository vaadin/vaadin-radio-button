<dom-module id="radio-group-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Radio Group</h3>
    <vaadin-demo-snippet id="radio-group-demos-radio-group-label">
      <template preserve-content>
        <vaadin-radio-group label="Risk level">
          <vaadin-radio-button value="low">Low</vaadin-radio-button>
          <vaadin-radio-button value="medium">Medium</vaadin-radio-button>
          <vaadin-radio-button value="high">High</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled Radio Group</h3>
    <vaadin-demo-snippet id="radio-group-demos-radio-group-disabled">
      <template preserve-content>
        <vaadin-radio-group label="Mark" disabled>
          <vaadin-radio-button>1</vaadin-radio-button>
          <vaadin-radio-button>2</vaadin-radio-button>
          <vaadin-radio-button>3</vaadin-radio-button>
          <vaadin-radio-button>4</vaadin-radio-button>
          <vaadin-radio-button>5</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RadioGroupDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
      static get is() {
        return 'radio-group-demos';
      }
    }
    customElements.define(RadioGroupDemos.is, RadioGroupDemos);
  </script>
</dom-module>
