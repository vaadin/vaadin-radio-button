<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Radio button tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests" style="padding: 6px">
    <vaadin-radio-group label="Foo">
      <vaadin-radio-button checked>1</vaadin-radio-button>
      <vaadin-radio-button disabled>2</vaadin-radio-button>
      <vaadin-radio-button>3</vaadin-radio-button>
    </vaadin-radio-group>

    <br />

    <vaadin-radio-group label="Label" required error-message="Error message" invalid>
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br />

    <vaadin-radio-group label="Vertical" theme="vertical">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br />

    Empty labels
    <vaadin-radio-button></vaadin-radio-button>
    <vaadin-radio-button></vaadin-radio-button>

    <br />

    <vaadin-radio-group label="Focused">
      <vaadin-radio-button id="radio">1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>
  </div>

  <script type="module">
    import { focusin, keyDownOn } from '@vaadin/testing-helpers';

    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-radio-group.js');

      keyDownOn(document.body, 9);
      focusin(document.getElementById('radio'));

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
