<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-radio-button.html">`);
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-radio-group.html">`);
  </script>
</head>

<body>

  <div id="default-tests" style="padding: 6px;">
    <vaadin-radio-group label="Foo">
      <vaadin-radio-button checked>1</vaadin-radio-button>
      <vaadin-radio-button disabled>2</vaadin-radio-button>
      <vaadin-radio-button>3</vaadin-radio-button>
    </vaadin-radio-group>

    <br/>

    <vaadin-radio-group label="Label" required error-message="Error message" invalid>
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br/>

    <vaadin-radio-group label="Label" helper-text="Helper text">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br/>

    <vaadin-radio-group id="helperAboveField"
      theme="helper-above-field" label="Label" helper-text="Helper text">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br/>

    <span>On material theme, helper text is hidden when error message is shown:</span>

    <vaadin-radio-group label="Label" required error-message="Error message"
      helper-text="Helper text" invalid>
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br/>

    <vaadin-radio-group label="Vertical" theme="vertical">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br/>

    Empty labels
    <vaadin-radio-button></vaadin-radio-button>
    <vaadin-radio-button></vaadin-radio-button>

    <br/>

    <vaadin-radio-group label="Focused">
      <vaadin-radio-button id="radio">1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>
  </div>

  <script>
    // eslint-disable-next-line no-unused-vars
    function focusRadio() {
      MockInteractions.keyDownOn(document.body, 9);
      document.getElementById('radio').dispatchEvent(new CustomEvent('focusin', {composed: true, bubbles: true}));
    }

    if (theme === 'material') {
      document.querySelector('#helperAboveField').setAttribute('hidden', '');
    }
  </script>

</body>
