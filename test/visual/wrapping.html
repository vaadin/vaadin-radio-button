<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Radio button wrapping tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests" style="width: 320px; padding: 6px">
    <vaadin-radio-group label="Choose a number">
      <vaadin-radio-button value="1">Radio button 1</vaadin-radio-button>
      <vaadin-radio-button value="2">Radio button 2</vaadin-radio-button>
      <vaadin-radio-button value="3">Radio button 3</vaadin-radio-button>
      <vaadin-radio-button value="4">Radio button 4</vaadin-radio-button>
    </vaadin-radio-group>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-radio-group.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
