<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Radio group helper tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests" style="padding: 6px">
    <vaadin-radio-group label="Label" helper-text="Helper text">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br />

    <vaadin-radio-group id="helperAboveField" theme="helper-above-field" label="Label" helper-text="Helper text">
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>

    <br />
    <!--
    On material theme, helper text is hidden when error message is shown:
    -->
    <vaadin-radio-group label="Label" required error-message="Error message" helper-text="Helper text" invalid>
      <vaadin-radio-button>1</vaadin-radio-button>
      <vaadin-radio-button>2</vaadin-radio-button>
    </vaadin-radio-group>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-radio-group.js');

      if (theme === 'material') {
        document.querySelector('#helperAboveField').setAttribute('hidden', '');
      }

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
